version: '3.8' 

services:

  backend:
    # (1)
    build: ./backend
    # (2)
    ports:
      - 5000:5000
    # (3)
    volumes:
      - ./backend/src:/app
    # (4)
    command: uvicorn main:app --reload --host 0.0.0.0 --port 5000

  frontend:
    build: ./frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run serve

